<div class="row">
  <div class="col-md-12">
    <form [formGroup]="formGroup">
      <h1> Create User </h1>
      <fieldset>

        <legend><span class="number">1</span> Your Basic Info</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" formControlName="name">

        <label >Email:</label>
        <input type="email" id="mail" name="user_email" formControlName="email">

        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">

      </fieldset>

      <button type="button" (click)="saveUser()">Crear usuario</button>
    </form>
  </div>
</div>
