<div class="row no-gutters">
  <div class="col-4 bg-danger">
    <div *ngFor="let user of usersService.users" (click)="selectUser(user)">
      Email: {{ user.email }}<br>
      Name: {{ user.name }}
      Height: {{ user.altura }}
      <hr>
    </div>
  </div>
  <app-selected-user #selectedUserComponent></app-selected-user>
</div>
